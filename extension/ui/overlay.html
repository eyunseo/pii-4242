<template id="pii-guard-tpl">
  <div id="overlay" role="dialog" aria-modal="true">
    <div class="card">
      <h3>⚠️ 개인정보 감지</h3>
      <p id="types"></p>
      <div class="cols">
        <section>
          <h4>원본 데이터</h4>
          <pre id="orig"></pre>
        </section>
        <section class="safe">
          <h4>비식별 데이터</h4>
          <pre id="redacted"></pre>
        </section>
      </div>
      <div class="actions">
        <button id="pii-report" class="ghost">리포트</button>
        <button id="use-original">원본 데이터 사용</button>
        <button id="use-redacted" class="primary">비식별 데이터 사용</button>
      </div>
    </div>
  </div>
</template>
